<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App de Tareas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <h1>Lista de Tareas</h1>

    <div class="task-input">
      <input type="text" id="new-task" placeholder="Escribe una nueva tarea..." />
      <button id="add-task-btn">Agregar</button>
    </div>

    <ul id="task-list"></ul>

    <div class="task-stats">
      <p>Total: <span id="total-tasks">0</span></p>
      <p>Completadas: <span id="completed-tasks">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
